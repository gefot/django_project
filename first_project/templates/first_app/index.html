<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Guitar Page</title>
    <link rel="stylesheet" href="{% static "first_app/css/my_style.css" %}"/>
</head>
<body>

<h1>This is a picture of Django</h1>
<div class="djangotwo">
    {% if access_records %}
    <h2>Here are your access records:</h2>
    <table>
        <th>Site Name</th>
        <th>Date Accessed</th>
        {% for acc in access_records %}
        <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h2>No access records found</h2>
    {% endif %}


</div>
<hr>
<img src="{% static "first_app/images/django.jpg" %}" alt="My image"/>

</body>
</html>
